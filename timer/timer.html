<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="..//style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__inner">
            <input id="input" type="number" placeholder="введите минуты">
            <p class="container__text container__text_space_timer" id="time">00:00</p>
            <div>
                <button class="button button_space_timer" id="start-btn"><i class="fa-solid fa-play"></i></button>
                <button class="button button_space_timer" id="reload-btn"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>
    
    <audio id="myAudio">
        <source src="timer.mp3" type="audio/mp3">
    </audio>
    <script src="timer.js"></script>
</body>
</html>
